<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Sakai 3 R&amp;D - __MSG__GROUP__</title>

        <!-- Sakai Core CSS -->
        <link rel="stylesheet" type="text/css" href="_css/FSS/fss-base.css" />
        <link rel="stylesheet" type="text/css" href="_css/sakai/sakai.base.css" />
        <link rel="stylesheet" type="text/css" href="_css/sakai/sakai.core.2.css" />
        <link rel="stylesheet" type="text/css" href="_css/sakai/sakai.3.css" />

        <!-- Sakai Page CSS -->
        <link rel="stylesheet" type="text/css" href="_css/sakai/sakai.group.css" />

        <!-- 3rd party CSS -->
        <link rel="stylesheet" type="text/css" href="_css/sakai/sakai.components.jq_pager.css" />
        <link rel="stylesheet" type="text/css" href="_lib/jquery/plugins/imgareaselect/imgareaselect-default.css" />
        <link rel="stylesheet" type="text/css" href="/dev/_lib/jquery/plugins/gritter/css/jquery.gritter.css" />
        <link rel="stylesheet" type="text/css" href="/dev/_css/lib/jquery.autoSuggest.css" />

        <!-- Sakai Config JS -->
        <script type="text/javascript" src="_configuration/widgets.js"></script>
        <script type="text/javascript" src="/var/widgets.json?callback=sakai.storeWidgets"></script>
        <script type="text/javascript" src="_configuration/config.js"></script>

        <!-- Core 3rd-party JS -->
        <script type="text/javascript" src="_lib/jquery/jquery.js"></script>
        <script type="text/javascript" src="_lib/jquery/jquery-ui.full.js"></script>
        <script type="text/javascript" src="_lib/Fluid/3akai_Infusion.js"></script>
        <script type="text/javascript" src="_lib/jquery/plugins/jquery.json.js"></script>
        <script type="text/javascript" src="/dev/_lib/google/html-sanitizer-minified.js"></script>

        <!-- Sakai Core JS -->
        <script type="text/javascript" src="_lib/sakai_util/sakai_magic.js"></script>
        <script type="text/javascript" src="_lib/sakai_util/i18n.js"></script>

        <!-- 3rd party JS -->
        <script type="text/javascript" src="/dev/_lib/sakai_util/trimpath.template.js"></script>
        <script type="text/javascript" src="/dev/_lib/sakai_util/querystring.js"></script>
        <script type="text/javascript" src="/dev/_lib/jquery/plugins/gritter/jquery.gritter.js"></script>
        <script type="text/javascript" src="/dev/_lib/jquery/plugins/jqmodal.sakai-edited.js"></script>
        <script type="text/javascript" src="/dev/_lib/jquery/plugins/jquery.cookie.js"></script>
        <script type="text/javascript" src="/dev/_lib/jquery/plugins/jquery.pager.js"></script>
        <script type="text/javascript" src="_lib/jquery/plugins/imgareaselect/jquery.imgareaselect.js"></script>
        <script type="text/javascript" src="/dev/_lib/jquery/plugins/jquery.autoSuggest.sakai-edited.js"></script>

    </head>

    <body class="fl-centered group i18nable">

        <!-- NAVIGATION -->
        <div id="widget_topnavigation" class="widget_inline"></div>

        <!-- HEADER -->
        <div class="fl-container-flex header">
            <div class="fl-fix fl-centered fixed-container">
                <div class="decor"><!-- --></div>

                <!-- ENTITY WIDGET -->
                <div id="widget_entity" class="widget_inline"></div>

            </div>
        </div>

        <!-- HEADER TEMPLATE -->
        <div id="group_heading_template"><!--
        --></div>

        <div class="fl-container-flex">

            <!-- GROUPBASICINFO WIDGET -->
            <div id="group_edit_widget_template" style="display:none"><!--
                <div id="widget_groupbasicinfo" class="widget_inline"></div>
            --></div>

            <div class="fl-fix fl-centered fixed-container">
                <div class="group_edit_section_container">

                    <div id="group_edit_widget_container"></div>

                    <!-- USER LIST TEMPLATE -->
                    <div id="group_edit_userlist_default_template"><!--
                        {if mode === "edit"}
                            {var _access = data.access}
                            <div class="group_edit_members_acl fl-force-right">
                                <label for="group_edit_members_access">__MSG__WHO_CAN_VIEW_OR_SEARCH_THIS__</label>
                                <select id="group_edit_members_access">
                                    <option{if _access==="public"} selected="selected"{/if}>__MSG__EVERYBODY__</option>
                                    <option{if _access==="institution"} selected="selected"{/if}>__MSG__INSTITUTION_ONLY__</option>
                                    <option{if _access==="contacts"} selected="selected"{/if}>__MSG__CONTACTS_ONLY__</option>
                                    <option{if _access==="noone"} selected="selected"{/if}>__MSG__ONLY_ME__</option>
                                </select>
                            </div>
                        
                        {/if}
                    --></div>

            <!-- PICKERUSER WIDGET -->
            <div id="widget_pickeruser" class="widget_inline"></div>

                    <div class="group_userlist_header">
                        <h2 class="fl-force-left">__MSG__MEMBERS_OF_THIS_GROUP__</h2>
                        <div id="members_list_permission_container"></div>
                    </div>
                    <!-- LISTPEOPLE WIDGET TO LIST MEMBERS -->
                    <div id="widget_listpeople_members" class="widget_inline"></div>

                    <div class="group_editing" class="fl-push" style="display:none;">
                        <div class="fl-force-right">
                            <button id="group_editing_remove_members" type="button" class="s3d-button">
                                <span class="s3d-button-inner">__MSG__REMOVE_SELECTED_MEMBERS__</span>
                            </button>
                            <button id="group_editing_add_members" type="button" class="s3d-button s3d-button-primary">
                                <span class="s3d-button-inner">__MSG__ADD_NEW_MEMBERS__</span>
                            </button>
                        </div>
                    </div>

                    <div class="group_userlist_header">
                        <h2 class="fl-force-left">__MSG__MANAGERS_OF_THIS_GROUP__</h2>
                        <div id="managers_list_permission_container"></div>
                    </div>
                    <!-- LISTPEOPLE WIDGET TO LIST MANAGERS -->
                    <div id="widget_listpeople_managers" class="widget_inline"></div>

                    <div class="group_editing" class="fl-push" style="display:none;">
                        <div class="fl-force-right">
                            <button id="group_editing_remove_managers" type="button" class="s3d-button">
                                <span class="s3d-button-inner">__MSG__REMOVE_SELECTED_MANAGERS__</span>
                            </button>
                            <button id="group_editing_add_managers" type="button" class="s3d-button s3d-button-primary">
                                <span class="s3d-button-inner">__MSG__ADD_NEW_MANAGERS__</span>
                            </button>
                        </div>
                    </div>

                    <!-- MANAGING GROUP PERMISSIONS -->
                    <div class="group_userlist_header">
                        <h2 class="fl-force-left">__MSG__GROUP_PERMISSIONS__</h2>
                        <div id="grouppermissions_permission_container"></div>
                    </div>
                    <div id="widget_grouppermissions" class="widget_inline"></div>

                    <div class="group_userlist_header">
                        <h2 class="fl-force-left">__MSG__CONTENT_GROUP_CAN_USE__</h2>
                        <div id="content_list_permission_container"></div>
                    </div>
                    <!-- LISTPEOPLE WIDGET TO LIST CONTENT -->
                    <div id="widget_listpeople_content" class="widget_inline"></div>

                    <div class="group_editing" class="fl-push" style="display:none;">
                        <div class="fl-force-right">
                            <button id="group_editing_remove_content" type="button" class="s3d-button">
                                <span class="s3d-button-inner">__MSG__REMOVE_SELECTED_CONTENT__</span>
                            </button>
                            <button id="group_editing_add_content" type="button" class="s3d-button s3d-button-primary">
                                <span class="s3d-button-inner">__MSG__ADD_CONTENT_AND_SHARE_WITH_GROUP__</span>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="group_editing" class="fl-push" style="display:none;">
                    <div class="fl-force-right">
                        <button id="group_editing_button_dontupdate" type="button" class="s3d-button">
                            <span class="s3d-button-inner">__MSG__DONT_UPDATE__</span>
                        </button>
                        <button id="group_editing_button_update" type="button" class="s3d-button s3d-button-primary">
                            <span class="s3d-button-inner">__MSG__UPDATE_GROUP__</span>
                        </button>
                    </div>
                </div>

                <!-- Add content to this group -->
                <button id="upload_content" type="button" class="group_content s3d-button s3d-button-primary">
                    <span class="s3d-button-inner">__MSG__ADD_CONTENT_AND_SHARE_WITH_GROUP__</span>
                </button>
                <!-- CONTAINER FOR THE UPLOAD FILES CONTAINER -->
                <div id="uploadfilescontainer" style="display:none;">
                    <!-- We need this container to show the pop-up where you can upload files -->
                    <div id="widget_fileupload" class="widget_inline"></div>
                </div>

                <!-- FOOTER -->
                <div id="group_footer" class="fl-push"><!-- --></div>

            </div>

        </div>

        <!-- CHANGEPIC WIDGET -->
        <div id="widget_changepic" class="widget_inline"></div>

        <!-- FOOTER WIDGET -->
        <div id="widget_footer" class="widget_inline footercontainer"></div>

        <!-- CHAT -->
        <div id="widget_chat" class="widget_inline"></div>

        <!-- GROUP JS -->
        <script type="text/javascript" src="_javascript/group_edit.js"></script>

        <!-- FILE UPLOAD JS -->
        <script type="text/javascript" src="/dev/_lib/jquery/plugins/jquery.form.js"></script>
        <script type="text/javascript" src="/dev/_lib/jquery/plugins/jquery.MultiFile.js"></script>
        <script type="text/javascript" src="/dev/_lib/jquery/plugins/gritter/jquery.gritter.js"></script>
        <script type="text/javascript" src="/devwidgets/fileupload/javascript/fileupload.js"></script>
    </body>

</html>
